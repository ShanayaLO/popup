<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Notice</title>
  <style>
    /* Estilos do fundo escurecido */
    #popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    /* Janela branca central */
    #popup-box {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      padding: 28px 36px;
      max-width: 460px;
      text-align: center;
      font-family: "Segoe UI", Arial, sans-serif;
      animation: fadeIn 0.3s ease-in-out;
    }

    h2 {
      color: #d9534f;
      margin-top: 0;
      font-size: 22px;
    }

    p {
      font-size: 15px;
      color: #333;
      line-height: 1.5;
    }

    strong {
      font-weight: 700;
    }

    button {
      margin-top: 20px;
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 22px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background: #0056b3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- Fundo escurecido -->
  <div id="popup-overlay">
    <div id="popup-box">
      <h2>⚠️ Attention!</h2>
      <p>
        For your performance reviews, the deadline for submitting all your data is early December.<br><br>
        After that, we will keep on accepting adjustment requests or new inputs until December 31st.<br><br>
        <strong>NO CHANGES OR INPUTS WILL BE ACCEPTED AFTER DECEMBER 31st.</strong>
      </p>
      <button onclick="fecharPopup()">Close</button>
    </div>
  </div>

  <script>
    // Função para fechar o pop-up
    function fecharPopup() {
      document.getElementById('popup-overlay').style.display = 'none';
    }

    // (opcional) Fechar automaticamente após 10 segundos:
    // setTimeout(() => fecharPopup(), 10000);
  </script>
</body>
</html>
