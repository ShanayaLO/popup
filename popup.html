<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Notice</title>
  <style>
    /* Fundo escurecido */
    #popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    /* Caixa central */
    #popup-box {
      background: #fff7f3;
      border-radius: 18px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.25);
      padding: 30px 40px;
      display: inline-block;
      text-align: center;
      font-family: "Segoe UI", Arial, sans-serif;
      animation: fadeIn 0.3s ease-in-out;
      border-top: 8px solid #e85d04; /* tom laranja médio */
      white-space: nowrap; /* evita quebra de linha */
    }

    h2 {
      color: #c43c00; /* vermelho-terroso */
      margin-top: 0;
      margin-bottom: 22px;
      font-size: 22px;
      letter-spacing: 0.5px;
    }

    p {
      font-size: 15.5px;
      color: #2e2e2e;
      line-height: 1.6;
      margin: 0 0 18px 0;
      display: block;
    }

    .final-line {
      font-weight: 700;
      color: #000; /* preto */
      margin-top: 20px;
      text-transform: none;
    }

    button {
      margin-top: 22px;
      background: #ff6b00;
      color: #fff;
      border: none;
      padding: 10px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background: #c43c00;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="popup-overlay">
    <div id="popup-box">
      <h2>⚠️ Attention!</h2>

      <p>For your performance reviews, the deadline for submitting all your data is early December.</p>

      <p>After that, we will keep on accepting adjustment requests or new inputs until December 31st.</p>

      <p class="final-line">No changes or inputs will be accepted after December 31st.</p>

      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    function closePopup() {
      document.getElementById('popup-overlay').style.display = 'none';
    }
  </script>
</body>
</html>
